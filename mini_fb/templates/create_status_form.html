<!-- 
  mini_fb/templates/create_status_form.html

  Status Creation Page
  --------------------
  This page allows users to post a status update for a specific profile.
  It dynamically renders the form using Django's template syntax and supports 
  file uploads.

  Features:
  - Displays the profile name dynamically using `{{ profile.first_name }} {{ profile.last_name }}`.
  - Uses Django form rendering with `form.as_p` for structured input.
  - Implements CSRF protection using `{% csrf_token %}` for security.
  - Supports file uploads with `enctype="multipart/form-data"`.
  - Provides a cancel button that redirects back to the profile page.

  Dependencies:
  - Django template rendering (Django's built-in template syntax).
  - A view handling the status creation logic.
  - A URL pattern named 'show_profile' that requires `profile.pk` for redirection.

-->

<!DOCTYPE html>
<html>
  <head>
    <title>Create Status</title>
  </head>
  <body>
    <h1>
      Post a status message for {{ profile.first_name }} {{ profile.last_name }}
    </h1>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <input type="file" name="files" multiple />
      <button type="submit">Create Status</button>
      <!-- Link to cancel status creation and return to the profile page -->
      <a href="{% url 'show_profile' profile.pk %}">Cancel</a>
    </form>
  </body>
</html>
