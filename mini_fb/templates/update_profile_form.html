<!DOCTYPE html>
<html>
  <head>
    <title>Update Profile</title>
  </head>
  <body>
    <h1>Update Profile for {{ object.first_name }} {{ object.last_name }}</h1>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Save</button>
      <a href="{% url 'show_profile' object.pk %}">Cancel</a>
    </form>
  </body>
</html>
