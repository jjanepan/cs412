<!DOCTYPE html>
<html>
  <head>
    <!-- 
      Profile Creation Page
      ----------------------
      This page provides a form for users to create a new profile.
      It dynamically renders the form using Django's template syntax 
      and includes CSRF protection for security.
      
      Features:
      - Uses Django's form rendering with `form.as_p` for structured input.
      - Implements CSRF protection using `{% csrf_token %}` to prevent attacks.
      - Provides a cancel button that redirects to the profile list page.

      Dependencies:
      - Django template rendering (Django's built-in template syntax).
      - A view that handles the profile creation logic.
      - A URL pattern named 'show_all_profiles' for cancel navigation.


    -->
    <title>Create a Profile</title>
  </head>
  <body>
    <h1>Create a Profile</h1>
    <p>Fill in the form below to create your new profile.</p>

    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Create Profile!</button>
      <!-- Link to cancel profile creation and return to the profile list -->
      <a href="{% url 'show_all_profiles' %}">Cancel</a>
    </form>
  </body>
</html>
